<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soundwalk File Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <div class="text-center">
                        <h1>Soundwalk File Generator</h1>
                        <p class="text-muted">Version 1.0.0</p>
                    </div>
                    <form id="soundwalkForm">
                        <h1 class="mb-3"></h1>
                        <div class="mb-3">
                            <label for="soundwalkTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="soundwalkTitle" placeholder="My new soundwalk">
                        </div>
                        <!-- <div class="mb-3">
                            <label for="soundwalkType" class="form-label">Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="soundwalkType" id="soundwalkType1" value="option1" checked>
                                <label class="form-check-label" for="soundwalkType1">
                                    Outside World/Nature
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="soundwalkType" id="soundwalkType2" value="option2">
                                <label class="form-check-label" for="soundwalkType2">
                                    Predetermined Locations
                                </label>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="pointForm">
                        <h3 class="mb-3">Add new point:</h3>
                        <div class="mb-3">
                            <label for="pointId" class="form-label">Point ID</label>
                            <input type="text" class="form-control" id="pointId" placeholder="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location (Optional) <a href="https://www.openstreetmap.org/#map=17/41.17770/-8.60196" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i> OpenStreetMap</a></label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="locationLat" class="form-control" placeholder="Latitude">
                                </div>
                                <div class="col">
                                    <input type="text" id="locationLon" class="form-control" placeholder="Longitude">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 form-inline">
                            <div id="nextPointsContainer" class="form-group mb-2">
                                <label for="nextPointId">Next Point ID</label>
                                <input type="text" class="form-control" placeholder="2" id="nextPointId">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success" onclick="addNextPointField()">Add Next Point</button>
                            <button type="button" class="btn btn-secondary" onclick="undoAddNextPoint()">Undo Add Next Point</button>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Add Point</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFileInput">
                            <button type="button" class="btn btn-info mt-2" onclick="importFromFile()">Import Soundwalk from JSON file</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-warning" onclick="clearForm()">Restart</button>
                            <button type="button" class="btn btn-info" onclick="downloadSoundwalk()">Download Soundwalk as JSON</button>
                        </div>
                    </div>
                    <pre id="narrativeOutput"></pre>
                </div>
            </div>
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
